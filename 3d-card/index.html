<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script src="3d-card.js" defer></script>
    <title>3D card JS</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="gun">
          <div class="circle"></div>
          <img src="img/mp5.png" alt="mp5" />
        </div>
        <div class="info">
          <h1>MP5 super</h1>
          <h3>get more fun with this new super gun.</h3>
          <div class="clips">
            <button>50rounds</button>
            <button>28rounds</button>
            <button>42rounds</button>
            <button>64rounds</button>
          </div>
          <div class="purchase">
            <button>Purchase!</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
