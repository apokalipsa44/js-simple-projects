<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"content="width=device-width, initial-scale=1.0"
    />
    <link href="styles.css" rel="stylesheet">
    <script src="calculator.js" defer></script>
    <title>Calculator JS</title>
  </head>
  <body>
      <div class="calculator-grid">
          <div class="outcome">
              <div class="previous-operand">111111111</div>
              <div class="current-operand">22222222222</div>
          </div>  
          <button class="span-two">AC</button>
          <button>DEL</button>
          <button>/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button>.</button>
          <button>0</button>
          <button class="span-two">=</button>

      </div>
  </body>
</html>
